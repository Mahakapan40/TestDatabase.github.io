<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Game Account Store</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Sign Up Section -->
    <section class="signup py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="mb-0">Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form id="signup-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" id="username" class="form-control" required>
                                    <div id="username-error" class="text-danger mt-2" style="display: none;">
                                        Username is required.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" class="form-control" required>
                                    <div id="email-error" class="text-danger mt-2" style="display: none;">
                                        A valid email is required.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" id="password" class="form-control" required>
                                    <div id="password-error" class="text-danger mt-2" style="display: none;">
                                        Password is required.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Confirm Password:</label>
                                    <input type="password" id="confirm-password" class="form-control" required>
                                    <div id="confirm-password-error" class="text-danger mt-2" style="display: none;">
                                        Passwords do not match.
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                            </form>
                            <p class="text-center mt-3">Already have an account? <a href="login.html">Log in here</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
